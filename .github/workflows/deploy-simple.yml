name: 🚀 Deploy to Vercel (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📚 Install dependencies
        run: npm ci
        
      - name: 🔨 Build project
        run: npm run build
        
      - name: 🔍 Check build output
        run: |
          echo "📁 Проверяем собранные файлы:"
          ls -la dist/
          echo "📄 Проверяем index.html:"
          head -20 dist/index.html
          
      - name: 🚀 Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        continue-on-error: true
          
      - name: 📧 Deployment result
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Сайт успешно развернут на Vercel!"
            echo "🌐 Домен: weshow.su"
          else
            echo "⚠️ Деплой завершился с предупреждениями"
            echo "🔍 Проверьте логи выше для деталей"
          fi
          echo "📅 Время: $(date)"
          
      - name: ❌ Failure details
        if: failure()
        run: |
          echo "❌ Ошибка при развертывании!"
          echo "🔍 Возможные причины:"
          echo "   - Не настроены секреты Vercel"
          echo "   - Неверный VERCEL_TOKEN"
          echo "   - Неверный VERCEL_ORG_ID"
          echo "   - Неверный VERCEL_PROJECT_ID"
          echo "📅 Время: $(date)"
