name: 🧪 Simple Test

on:
  workflow_dispatch: # Только ручной запуск

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📚 Install dependencies
        run: npm ci
        
      - name: 🔨 Build project
        run: npm run build
        
      - name: ✅ Success
        run: |
          echo "🎉 Базовый тест прошел успешно!"
          echo "📦 Проект собирается без ошибок"
          echo "🔧 Проблема не в коде, а в настройках Vercel"
