<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для иконки -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для текста WE -->
    <linearGradient id="weGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для буквы S -->
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для HO -->
    <linearGradient id="hoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для последней W -->
    <linearGradient id="wGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Белый фон -->
  <rect x="0" y="0" width="200" height="80" fill="white" />
  
  <!-- Иконка с градиентом -->
  <rect x="0" y="8" width="32" height="32" rx="8" fill="url(#iconGradient)" />
  
  <!-- Буква W в иконке -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">W</text>
  
  <!-- Полупрозрачные круги -->
  <circle cx="8" cy="16" r="6" fill="#3b82f6" opacity="0.3" />
  <circle cx="24" cy="32" r="6" fill="#ec4899" opacity="0.3" />
  
  <!-- Текст WESHOW -->
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#weGradient)">WE</text>
  <text x="75" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#sGradient)">S</text>
  <text x="90" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#hoGradient)">HO</text>
  <text x="125" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#wGradient)">W</text>
  
  <!-- Подпись NextGen Agency -->
  <text x="45" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#6b7280">NextGen Agency</text>
</svg>
