  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Принудительное обновление favicon -->
    <script>
      // Принудительно обновляем favicon при загрузке страницы
      document.addEventListener('DOMContentLoaded', function() {
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          const timestamp = Date.now();
          const newHref = favicon.href.split('?')[0] + '?v=' + timestamp;
          favicon.href = newHref;
          
          // Также обновляем все остальные favicon ссылки
          const allFavicons = document.querySelectorAll('link[rel*="icon"]');
          allFavicons.forEach(link => {
            if (link.href && !link.href.includes('?')) {
              link.href = link.href + '?v=' + timestamp;
            }
          });
        }
      });
    </script>
  </body>
