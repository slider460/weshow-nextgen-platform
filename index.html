  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- –°–£–ü–ï–†-–ê–ì–†–ï–°–°–ò–í–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ favicon -->
    <script>
      // –°–£–ü–ï–†-–ê–ì–†–ï–°–°–ò–í–ù–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ favicon
      function superAggressiveFaviconUpdate() {
        const timestamp = Date.now();
        const randomId = Math.random().toString(36).substr(2, 9);
        const sessionId = sessionStorage.getItem('faviconSession') || Math.random().toString(36).substr(2, 9);
        const pageId = Math.random().toString(36).substr(2, 9);
        
        if (!sessionStorage.getItem('faviconSession')) {
          sessionStorage.setItem('faviconSession', sessionId);
        }
        
        // –£–¥–∞–ª—è–µ–º –í–°–ï —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ favicon —Å—Å—ã–ª–∫–∏
        const existingFavicons = document.querySelectorAll('link[rel*="icon"], link[rel*="shortcut"], link[rel*="apple"]');
        existingFavicons.forEach(link => {
          console.log('üóëÔ∏è –£–¥–∞–ª—è–µ–º favicon:', link.rel, link.href);
          link.remove();
        });
        
        // –°–æ–∑–¥–∞–µ–º –¢–û–õ–¨–ö–û –û–î–ò–ù favicon —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
        const link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        link.href = '/weshow-logo-2025.svg?v=' + timestamp + '&r=' + randomId + '&s=' + sessionId + '&p=' + pageId + '&n=' + Math.random() + '&t=' + Date.now();
        document.head.appendChild(link);
        
        console.log('‚ò¢Ô∏è –°–£–ü–ï–†-–ê–ì–†–ï–°–°–ò–í–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ favicon –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', { timestamp, randomId, sessionId, pageId });
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—á–∏—â–∞–µ–º –∫—ç—à —á–µ—Ä–µ–∑ fetch —Å no-cache
        const url = link.href;
        fetch(url, { 
          method: 'HEAD',
          cache: 'no-cache',
          headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate, private',
            'Pragma': 'no-cache',
            'Expires': '0',
            'Last-Modified': new Date().toUTCString()
          }
        }).then(() => {
          console.log('üåê –ö—ç—à –æ—á–∏—â–µ–Ω –¥–ª—è:', url);
        }).catch(() => {
          console.log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –∫—ç—à–∞ –¥–ª—è:', url);
        });
        
        // –û—á–∏—â–∞–µ–º –í–°–ï –∫—ç—à–∏ –±—Ä–∞—É–∑–µ—Ä–∞
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
              console.log('üóÇÔ∏è –£–¥–∞–ª–µ–Ω –∫—ç—à –±—Ä–∞—É–∑–µ—Ä–∞:', name);
            });
          });
        }
        
        // –û—á–∏—â–∞–µ–º localStorage –∏ sessionStorage –æ—Ç —Å—Ç–∞—Ä—ã—Ö favicon
        Object.keys(localStorage).forEach(key => {
          if (key.includes('favicon') || key.includes('icon') || key.includes('cache')) {
            localStorage.removeItem(key);
            console.log('üóëÔ∏è –£–¥–∞–ª–µ–Ω –∏–∑ localStorage:', key);
          }
        });
        
        Object.keys(sessionStorage).forEach(key => {
          if (key.includes('favicon') || key.includes('icon') || key.includes('cache')) {
            sessionStorage.removeItem(key);
            console.log('üóëÔ∏è –£–¥–∞–ª–µ–Ω –∏–∑ sessionStorage:', key);
          }
        });
      }
      
      // –°–£–ü–ï–†-–ê–ì–†–ï–°–°–ò–í–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –°–£–ü–ï–†-–ê–ì–†–ï–°–°–ò–í–ù–£–Æ –æ—á–∏—Å—Ç–∫—É favicon');
        superAggressiveFaviconUpdate();
        
        // –û—á–∏—â–∞–µ–º –∫–∞–∂–¥—ã–µ 500–º—Å –≤ —Ç–µ—á–µ–Ω–∏–µ –ø–µ—Ä–≤—ã—Ö 5 –º–∏–Ω—É—Ç
        let updateCount = 0;
        const updateInterval = setInterval(() => {
          if (updateCount < 600) {
            superAggressiveFaviconUpdate();
            updateCount++;
          } else {
            clearInterval(updateInterval);
            console.log('‚è∞ –°–£–ü–ï–†-–ê–ì–†–ï–°–°–ò–í–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ favicon –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
          }
        }, 500);
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ —Ä–∞–∑–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
        setTimeout(superAggressiveFaviconUpdate, 100);
        setTimeout(superAggressiveFaviconUpdate, 500);
        setTimeout(superAggressiveFaviconUpdate, 1000);
        setTimeout(superAggressiveFaviconUpdate, 2000);
        setTimeout(superAggressiveFaviconUpdate, 5000);
      });
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –ª—é–±–æ–º —Å–æ–±—ã—Ç–∏–∏
      ['focus', 'visibilitychange', 'resize', 'orientationchange', 'click', 'scroll', 'mousemove', 'keydown', 'touchstart', 'touchend', 'load', 'beforeunload'].forEach(event => {
        if (event === 'visibilitychange') {
          document.addEventListener(event, function() {
            if (!document.hidden) {
              console.log('üëÅÔ∏è –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å—Ç–∞–ª–∞ –≤–∏–¥–∏–º–æ–π, –æ—á–∏—â–∞–µ–º favicon');
              superAggressiveFaviconUpdate();
            }
          });
        } else {
          window.addEventListener(event, function() {
            console.log('üîÑ –°–æ–±—ã—Ç–∏–µ', event, '–æ—á–∏—â–∞–µ–º favicon');
            superAggressiveFaviconUpdate();
          });
        }
      });
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ URL (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è History API)
      if (window.history && window.history.pushState) {
        const originalPushState = history.pushState;
        history.pushState = function() {
          originalPushState.apply(this, arguments);
          console.log('üîó URL –∏–∑–º–µ–Ω–µ–Ω, –æ—á–∏—â–∞–µ–º favicon');
          superAggressiveFaviconUpdate();
        };
      }
    </script>
