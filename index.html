    <!-- Preload –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ -->
    <link rel="preload" href="/weshow-favicon.svg" as="image" type="image/svg+xml">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ favicon -->
    <script>
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ favicon
      function forceFaviconUpdate() {
        const timestamp = Date.now();
        const randomId = Math.random().toString(36).substr(2, 9);
        
        // –£–¥–∞–ª—è–µ–º –í–°–ï —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ favicon —Å—Å—ã–ª–∫–∏
        const existingFavicons = document.querySelectorAll('link[rel*="icon"], link[rel*="shortcut"]');
        existingFavicons.forEach(link => link.remove());
        
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ favicon —Å—Å—ã–ª–∫–∏ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
        const faviconTypes = [
          { rel: 'icon', type: 'image/svg+xml', href: '/weshow-favicon.svg' },
          { rel: 'icon', type: 'image/x-icon', href: '/favicon.ico' },
          { rel: 'icon', type: 'image/png', sizes: '16x16', href: '/favicon-16x16.png' },
          { rel: 'icon', type: 'image/png', sizes: '32x32', href: '/favicon-32x32.png' },
          { rel: 'apple-touch-icon', sizes: '180x180', href: '/apple-touch-icon.png' },
          { rel: 'shortcut icon', href: '/favicon.ico' }
        ];
        
        faviconTypes.forEach(type => {
          const link = document.createElement('link');
          Object.keys(type).forEach(key => {
            if (key === 'href') {
              link[key] = type[key] + '?v=' + timestamp + '&r=' + randomId;
            } else {
              link[key] = type[key];
            }
          });
          document.head.appendChild(link);
        });
        
        console.log('üîÑ Favicon –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω:', timestamp, randomId);
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –æ—á–∏—â–∞–µ–º –∫—ç—à —á–µ—Ä–µ–∑ fetch
        faviconTypes.forEach(type => {
          if (type.href) {
            fetch(type.href + '?v=' + timestamp + '&r=' + randomId, { 
              method: 'HEAD',
              cache: 'no-cache'
            }).catch(() => {});
          }
        });
      }
      
      // –û—á–∏—â–∞–µ–º favicon –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('DOMContentLoaded', forceFaviconUpdate);
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
      window.addEventListener('focus', forceFaviconUpdate);
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          forceFaviconUpdate();
        }
      });
      
      // –û—á–∏—â–∞–µ–º –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ –≤ —Ç–µ—á–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –º–∏–Ω—É—Ç—ã
      let updateCount = 0;
      const updateInterval = setInterval(() => {
        if (updateCount < 12) {
          forceFaviconUpdate();
          updateCount++;
        } else {
          clearInterval(updateInterval);
        }
      }, 5000);
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –ª—é–±–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ —Å —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
      ['click', 'scroll', 'mousemove', 'keydown'].forEach(event => {
        document.addEventListener(event, forceFaviconUpdate, { once: true });
      });
    </script>
