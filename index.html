  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ favicon -->
    <script>
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—á–∏—â–∞–µ–º –∫—ç—à favicon –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('DOMContentLoaded', function() {
        // –£–¥–∞–ª—è–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ favicon —Å—Å—ã–ª–∫–∏
        const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
        existingFavicons.forEach(link => link.remove());
        
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ favicon —Å—Å—ã–ª–∫–∏ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º timestamp
        const timestamp = Date.now();
        
        // –û—Å–Ω–æ–≤–Ω–æ–π SVG favicon
        const svgFavicon = document.createElement('link');
        svgFavicon.rel = 'icon';
        svgFavicon.type = 'image/svg+xml';
        svgFavicon.href = '/weshow-favicon.svg?v=' + timestamp;
        document.head.appendChild(svgFavicon);
        
        // Fallback ICO favicon
        const icoFavicon = document.createElement('link');
        icoFavicon.rel = 'icon';
        icoFavicon.href = '/weshow-favicon.svg?v=' + timestamp;
        document.head.appendChild(icoFavicon);
        
        // Apple touch icon
        const appleIcon = document.createElement('link');
        appleIcon.rel = 'apple-touch-icon';
        appleIcon.href = '/weshow-favicon.svg?v=' + timestamp;
        document.head.appendChild(appleIcon);
        
        console.log('üîÑ Favicon –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ–±–Ω–æ–≤–ª–µ–Ω —Å timestamp:', timestamp);
      });
      
      // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
      window.addEventListener('focus', function() {
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          const timestamp = Date.now();
          favicon.href = '/weshow-favicon.svg?v=' + timestamp;
        }
      });
    </script>
