  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- –Ø–î–ï–†–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ favicon -->
    <script>
      // –Ø–î–ï–†–ù–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ favicon
      function nuclearFaviconUpdate() {
        const timestamp = Date.now();
        const randomId = Math.random().toString(36).substr(2, 9);
        const sessionId = sessionStorage.getItem('faviconSession') || Math.random().toString(36).substr(2, 9);
        
        if (!sessionStorage.getItem('faviconSession')) {
          sessionStorage.setItem('faviconSession', sessionId);
        }
        
        // –£–¥–∞–ª—è–µ–º –í–°–ï —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ favicon —Å—Å—ã–ª–∫–∏
        const existingFavicons = document.querySelectorAll('link[rel*="icon"], link[rel*="shortcut"], link[rel*="apple"]');
        existingFavicons.forEach(link => {
          console.log('üóëÔ∏è –£–¥–∞–ª—è–µ–º favicon:', link.rel, link.href);
          link.remove();
        });
        
        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ favicon —Å—Å—ã–ª–∫–∏ —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
        const faviconTypes = [
          { rel: 'icon', type: 'image/svg+xml', href: '/weshow-favicon.svg' },
          { rel: 'icon', type: 'image/x-icon', href: '/weshow-favicon-new.ico' },
          { rel: 'shortcut icon', href: '/weshow-favicon-new.ico' }
        ];
        
        faviconTypes.forEach(type => {
          const link = document.createElement('link');
          Object.keys(type).forEach(key => {
            if (key === 'href') {
              link[key] = type[key] + '?v=' + timestamp + '&r=' + randomId + '&s=' + sessionId + '&n=' + Math.random();
            } else {
              link[key] = type[key];
            }
          });
          document.head.appendChild(link);
          console.log('‚úÖ –°–æ–∑–¥–∞–Ω favicon:', link.rel, link.href);
        });
        
        console.log('‚ò¢Ô∏è –Ø–î–ï–†–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ favicon –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', { timestamp, randomId, sessionId });
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—á–∏—â–∞–µ–º –∫—ç—à —á–µ—Ä–µ–∑ fetch —Å no-cache
        faviconTypes.forEach(type => {
          if (type.href) {
            const url = type.href + '?v=' + timestamp + '&r=' + randomId + '&s=' + sessionId + '&n=' + Math.random();
            fetch(url, { 
              method: 'HEAD',
              cache: 'no-cache',
              headers: {
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache',
                'Expires': '0'
              }
            }).then(() => {
              console.log('üåê –ö—ç—à –æ—á–∏—â–µ–Ω –¥–ª—è:', url);
            }).catch(() => {
              console.log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –∫—ç—à–∞ –¥–ª—è:', url);
            });
          }
        });
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –æ—á–∏—â–∞–µ–º localStorage –∏ sessionStorage –æ—Ç —Å—Ç–∞—Ä—ã—Ö favicon
        Object.keys(localStorage).forEach(key => {
          if (key.includes('favicon') || key.includes('icon')) {
            localStorage.removeItem(key);
            console.log('üóëÔ∏è –£–¥–∞–ª–µ–Ω –∏–∑ localStorage:', key);
          }
        });
      }
      
      // –Ø–î–ï–†–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –Ø–î–ï–†–ù–£–Æ –æ—á–∏—Å—Ç–∫—É favicon');
        nuclearFaviconUpdate();
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        setTimeout(nuclearFaviconUpdate, 1000);
        setTimeout(nuclearFaviconUpdate, 3000);
        setTimeout(nuclearFaviconUpdate, 5000);
      });
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
      window.addEventListener('focus', nuclearFaviconUpdate);
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          console.log('üëÅÔ∏è –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å—Ç–∞–ª–∞ –≤–∏–¥–∏–º–æ–π, –æ—á–∏—â–∞–µ–º favicon');
          nuclearFaviconUpdate();
        }
      });
      
      // –û—á–∏—â–∞–µ–º –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã –≤ —Ç–µ—á–µ–Ω–∏–µ –ø–µ—Ä–≤—ã—Ö 2 –º–∏–Ω—É—Ç
      let updateCount = 0;
      const updateInterval = setInterval(() => {
        if (updateCount < 60) {
          nuclearFaviconUpdate();
          updateCount++;
        } else {
          clearInterval(updateInterval);
          console.log('‚è∞ –Ø–î–ï–†–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ favicon –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }
      }, 2000);
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –ª—é–±–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ —Å —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
      ['click', 'scroll', 'mousemove', 'keydown', 'touchstart', 'touchend'].forEach(event => {
        document.addEventListener(event, function() {
          console.log('üñ±Ô∏è –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π, –æ—á–∏—â–∞–µ–º favicon');
          nuclearFaviconUpdate();
        }, { once: true });
      });
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      window.addEventListener('resize', nuclearFaviconUpdate);
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
      window.addEventListener('orientationchange', nuclearFaviconUpdate);
    </script>
