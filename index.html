    <!-- Оптимизированная загрузка скриптов - отложенная -->
    <script defer>
      // Функция обновления favicon - отложенная загрузка
      function updateFavicon() {
        const timestamp = Date.now();
        const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
        existingFavicons.forEach(link => link.remove());
        
        const link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/svg+xml';
        link.href = '/favicon.svg?v=' + timestamp;
        document.head.appendChild(link);
      }
      
      // Отложенная загрузка после полной загрузки страницы
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateFavicon);
      } else {
        // Если DOM уже загружен, выполняем сразу
        requestIdleCallback ? requestIdleCallback(updateFavicon) : setTimeout(updateFavicon, 1);
      }
    </script>
