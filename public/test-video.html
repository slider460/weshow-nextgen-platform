<!DOCTYPE html>

</head>
<body>

            <p><strong>–ü—É—Ç—å:</strong> /videos/samsung-new-year-2020.mp4</p>
            <p><strong>–†–∞–∑–º–µ—Ä:</strong> 36.3MB</p>
            <p><strong>–¢–∏–ø:</strong> video/mp4</p>
        </div>

        <div id="status"></div>

        <video

            controls 
            preload="metadata"
            poster="/images/cases/samsung/event-hall-wide.jpg"
        >

            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.

            <button onclick="checkVideo()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –≤–∏–¥–µ–æ</button>

        </div>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        const checkResult = document.getElementById('checkResult');

        function showStatus(message, type = 'info') {
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showCheckResult(message, type = 'info') {
            checkResult.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // –°–æ–±—ã—Ç–∏—è –≤–∏–¥–µ–æ
        video.addEventListener('loadstart', () => {
            showStatus('üîÑ –ù–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...', 'info');
        });

        video.addEventListener('loadedmetadata', () => {
            showStatus(`‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã! –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${video.duration.toFixed(2)} —Å–µ–∫`, 'success');
        });

        video.addEventListener('canplay', () => {
            showStatus('‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é!', 'success');
        });

        video.addEventListener('error', (e) => {
            const error = video.error;
            let message = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ: ';
            
            if (error) {
                switch(error.code) {
                    case 1:
                        message += '–ü—Ä–µ—Ä–≤–∞–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º';
                        break;
                    case 2:
                        message += '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
                        break;
                    case 3:
                        message += '–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è';
                        break;
                    case 4:
                        message += '–ù–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç';
                        break;
                    default:
                        message += `–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ (–∫–æ–¥: ${error.code})`;
                }
            } else {
                message += '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
            }
            
            showStatus(message, 'error');
        });

        async function checkVideo() {
            showCheckResult('üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –≤–∏–¥–µ–æ...', 'info');
            
            try {
                const response = await fetch('/videos/samsung-new-year-2020.mp4', {
                    method: 'HEAD'
                });
                
                if (response.ok) {
                    const contentLength = response.headers.get('content-length');
                    const contentType = response.headers.get('content-type');
                    
                    showCheckResult(`
                        ‚úÖ –í–∏–¥–µ–æ –¥–æ—Å—Ç—É–ø–Ω–æ!<br>
                        <strong>–†–∞–∑–º–µ—Ä:</strong> ${(contentLength / 1024 / 1024).toFixed(2)} MB<br>
                        <strong>–¢–∏–ø:</strong> ${contentType}
                    `, 'success');
                } else {

                }
            } catch (error) {
                showCheckResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', checkVideo);
    </script>
</body>
</html>
