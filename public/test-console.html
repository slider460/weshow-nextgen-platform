<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∫–æ–Ω—Å–æ–ª–∏</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç JavaScript –∫–æ–Ω—Å–æ–ª–∏</h1>
    <div id="results"></div>

    <script>
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = 'test ' + type;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        // –¢–µ—Å—Ç 1: –ë–∞–∑–æ–≤—ã–π JavaScript
        try {
            addResult('‚úÖ –ë–∞–∑–æ–≤—ã–π JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
        } catch (e) {
            addResult('‚ùå –û—à–∏–±–∫–∞ –±–∞–∑–æ–≤–æ–≥–æ JavaScript: ' + e.message, 'error');
        }

        // –¢–µ—Å—Ç 2: Fetch API
        fetch('/')
            .then(response => {
                if (response.ok) {
                    addResult('‚úÖ Fetch API —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                } else {
                    addResult('‚ö†Ô∏è Fetch API —Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–æ —Å–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª ' + response.status, 'error');
                }
            })
            .catch(error => {
                addResult('‚ùå –û—à–∏–±–∫–∞ Fetch API: ' + error.message, 'error');
            });

        // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ React
        setTimeout(() => {
            if (window.React) {
                addResult('‚úÖ React –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
            } else {
                addResult('‚ö†Ô∏è React –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ window', 'error');
            }
        }, 2000);

        // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—à–∏–±–æ–∫ –≤ –∫–æ–Ω—Å–æ–ª–∏
        const originalError = console.error;
        const originalWarn = console.warn;
        let errorCount = 0;
        let warnCount = 0;

        console.error = function(...args) {
            errorCount++;
            addResult('‚ùå –û—à–∏–±–∫–∞ –≤ –∫–æ–Ω—Å–æ–ª–∏: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            warnCount++;
            addResult('‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –≤ –∫–æ–Ω—Å–æ–ª–∏: ' + args.join(' '), 'error');
            originalWarn.apply(console, args);
        };

        // –¢–µ—Å—Ç 5: –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        setTimeout(() => {
            addResult('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞: ' + errorCount + ' –æ—à–∏–±–æ–∫, ' + warnCount + ' –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π', 'success');
        }, 3000);
    </script>
</body>
</html>
